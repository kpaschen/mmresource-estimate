---
plugin: aws_ec2
aws_profile: {aws_profile_name}
regions:
  - eu-central-1
filters:
   tag:Env: Mattermost
   tag:User: quangcao

compose:
   ansible_host: public_ip_address

hostnames:
  - name: 'dns-name'
    separator: '_'
    prefix: 'tag:Name'

  - private-ip-address
  - dns-name

keyed_groups:
   - key: tags['Name']
     prefix: tag
 
